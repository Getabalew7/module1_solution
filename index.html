<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }

    .emptyMessage {
      color: red;
      border: 1px solid red;
    }

    .withMessage {
      color: green;
      border: 1px solid green;
    }
  </style>
</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <div class=row>
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <h1>Lunch Checker</h1>

        <div class="form-group">
          <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
            class="form-control" ng-model="lunch_list">
        </div>
        <div class="form-group">
          <button class="btn btn-success" ng-click="countLunchList();">Check If Too Much</button>
        </div>
        <div class="form-group message" id="message" ng-bind="message">
          <!-- Your message can go here. -->
         
        </div>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </div>

</body>

</html>
